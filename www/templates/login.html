<ion-pane>
  <div class="menu">
    <div ng-app="starter"><button class="button button-block">Start Game</button></div>
    <div ng-app="starter"><button class="button button-block">Load Game</button></div>
    <div ng-app="starter"><button class="button button-block">Settings</button></div>
    <div ng-app="starter"><button class="button button-block" data-component="looting">Loot Test</button></div>
    <!--
       Below we include the Login Button social plugin. This button uses
       the JavaScript SDK to present a graphical Login button that triggers
       the FB.login() function when clicked.
     -->
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>
    <br><br>

    <div class="g-signin2" data-onsuccess="onSignIn"></div><br>

    <span ng-show="firebaseUser">{{ firebaseUser.displayName }} | <a href="#" ng-click="authObj.$signOut()">Sign out</a>
    </span>

  </div>

  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Left</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item menu-close ng-click="login()">
            Login
          </ion-item>
          <ion-item menu-close="#/app/search">
            Search
          </ion-item>
          <ion-item menu-close="#/app/browse">
            Browse
          </ion-item>
          <ion-item menu-close="#/app/playlists">
            Playlists
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

</ion-pane>
