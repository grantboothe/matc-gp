<ion-pane>
  <div class="menu">
    <div ng-app="starter"><button class="button button-block" ng-click="vm.resolve()">Start Game</button></div>
    <div ng-app="starter"><button class="button button-block">Load Game</button></div>
    <div ng-app="starter"><button class="button button-block">Settings</button></div>
    <div ng-app="starter"><button class="button button-block" data-component="looting">Loot Test</button></div>

      <content><br><br>
        <button ng-if="!vm.displayName" class="md-raised md-primary" id="fb" ng-click="vm.login('facebook')">Log in with <span class="ion-social-facebook"></span></button><br><br>
        <button ng-if="!vm.displayName" class="md-raised md-primary" id="google" ng-click="vm.login('google')">Log in with <span class="ion-social-google"></span></button><br><br>
        <button ng-if="!vm.displayName" class="md-raised md-primary" id="mail" ng-click="vm.showEmailLogin()">Log in with <span class="ion-email"></span></button><br>
        <a ng-if="vm.displayName" id="loggedIn">You are logged in as {{ vm.displayName }}.</a><br><button id="logout" class="md-raised" ng-if="vm.displayName" ng-click="vm.logout()">Click here to log out</button><br><br>
      </content>

      <content ng-show="vm.showLogin">
        <div>
          <label>Email</label>
          <input type="email" id="email" ng-model="vm.email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" ng-model="vm.password" required
                 ng-keypress="($event.which === 13) ? vm.loginWithEmail(): 0">
        </div>
        <div>
          <button class="md-raised md-primary" ng-click="vm.loginWithEmail()">Log in</button>
        </div>
      </content>


  </div>

  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Left</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item menu-close ng-click="login()">
            Login
          </ion-item>
          <ion-item menu-close="#/app/search">
            Search
          </ion-item>
          <ion-item menu-close="#/app/browse">
            Browse
          </ion-item>
          <ion-item menu-close="#/app/playlists">
            Playlists
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

</ion-pane>
