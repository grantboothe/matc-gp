<ion-view>
  <ion-content>
    <div class="xmenu">
      <div ng-show="vm.displayName">
        <div ng-app="starter">
          <button class="button button-block" ng-click="vm.resolve()">Start Game</button>
        </div>
        <div ng-app="starter">
          <button class="button button-block">Load Game</button>
        </div>
        <div ng-app="starter">
          <button class="button button-block">Settings</button>
        </div>
        <div ng-app="starter">
          <button class="button button-block" data-component="looting">Loot Test</button>
        </div>
      </div>

      <content><br><br>
        <button ng-if="!vm.displayName" class="md-raised md-primary" id="fb" ng-click="vm.login('facebook')">Log in with
          <span class="ion-social-facebook"></span></button>
        <br><br>
        <button ng-if="!vm.displayName" class="md-raised md-primary" id="google" ng-click="vm.login('google')">Log in
          with <span class="ion-social-google"></span></button>
        <br><br>
        <button ng-if="!vm.displayName" class="md-raised md-primary" id="mail" ng-click="vm.showEmailLogin()">Log in
          with <span class="ion-email"></span></button>
        <br>
        <a ng-if="vm.displayName" id="loggedIn">You are logged in as {{ vm.displayName }}.</a><br>
        <button id="logout" class="md-raised" ng-if="vm.displayName" ng-click="vm.logout()">Click here to log out
        </button>
        <br><br>
      </content>

      <content ng-show="vm.showLogin">
        <div>
          <label>Email</label>
          <input type="email" id="email" ng-model="vm.email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" ng-model="vm.password" required
                 ng-keypress="($event.which === 13) ? vm.loginWithEmail(): 0">

        </div>
        <div>
          <button class="button button-balanced" ng-click="vm.loginWithEmail()">Log in</button>
        </div>
      </content>
    </div>

  </ion-content>

</ion-view>
